<div class="card animated fadeIn fast" >
    <img style="height:468px ;width:452px " class="card-img-top img-fluid" [src]="villano.img" [alt]="villano.nombre">
    <div class="card-body">
        <h4 class="card-title"> {{ villano.nombre }} </h4>
        <p class="card-text">
            {{villano.bio}}
        </p>
        <p class="card-text">
            <small class="text-muted">
                {{villano.aparicion}}
            </small>
        </p>
          <button (click)="verVillano()" type="button" class="btn btn-outline-primary btn-block">
            Ver mas...
        </button>
    </div>
</div>
