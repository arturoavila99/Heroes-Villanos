<div class="card animated fadeIn fast">
    <img style="height:468px ;width:452px " class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
        <h4 class="card-title"> {{ heroe.nombre }} </h4>
        <p class="card-text">
            {{heroe.bio}}
        </p>
        <p class="card-text">
            <small class="text-muted">
                {{heroe.aparicion}}
            </small>
        </p>
        <button (click)="verheroe()" type="button" class="btn btn-outline-primary btn-block">
            Ver mas...
        </button>
    </div>
</div>
